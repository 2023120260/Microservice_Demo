apiVersion: apps/v1
kind: Deployment
metadata:
  name: dept-client
  namespace: stockmgr
spec:
  replicas: 1
  selector:
    matchLabels:
      project: stockmgr
      app: dept-client
  template:
    metadata:
      labels:
        project: stockmgr
        app: dept-client
    spec:
      imagePullSecrets:
        - name: registry-pull-secret
      containers:
        - name: product-client
          image: registry.cn-hangzhou.aliyuncs.com/my-stock-dio/dept-client:latest
          imagePullPolicy: IfNotPresent
          ports:
            - protocol: TCP
              containerPort: 8028
          env:
            - name: JAVA_OPTS
              value: "-Xmx1g"
          resources:
            requests:
              cpu: 0.5
              memory: 256Mi
            limits:
              cpu: 1
              memory: 1Gi
          readinessProbe:
            tcpSocket:
              port: 8028
            initialDelaySeconds: 60
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 8028
            initialDelaySeconds: 60
            periodSeconds: 10
