spring:
  cloud:
    config:
      discovery:
        service-id: config-service #告诉当前客户端 统一配置中心的服务端服务id
        enabled: true #开启客户端，根据服务id到注册中心获取配置信息
      label: main
      name: product # 指定应用名称
      profile: dev # 指定激活环境

# 配置eureka 客户端信息
eureka:
  instance:
    prefer-ip-address: false
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8888/eureka

